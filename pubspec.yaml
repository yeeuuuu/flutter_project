name: flutter_project2
description: A new Flutter project converted from React.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Styling
  google_fonts: ^6.1.0       # 폰트
  lucide_icons: ^0.257.0       # lucide-react 대체 (아이콘)
  fl_chart: ^0.66.0          # recharts 대체 (차트)
  intl: ^0.19.0              # date-fns 대체 (날짜 포맷)
  
  # State Management (기본적인 Provider 사용 권장)
  provider: ^6.1.1
  
  # Utilities
  uuid: ^4.3.3               # ID 생성 등

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true